<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bhopal Safe Route (Leaflet)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
  <style>
    body { margin:0; }
    #map { height: 100vh; }
    #warning {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      pointer-events: none; /* Make it non-interactive */
    }
    /* Hide the routing control panel */
    .leaflet-routing-container {
      display: none;
    }
  </style>
</head>
<body>
  <div id="warning">Click map: Start → End → Reset</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    let map = L.map("map").setView([23.2599, 77.4126], 13);

    // Tile layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    let clickCount = 0;
    let startMarker, endMarker, routeControl;
    const geofences = [
      { lat: 23.2599, lng: 77.4126 },
      { lat: 23.245, lng: 77.41 },
      { lat: 23.27, lng: 77.43 },
      { lat: 23.265, lng: 77.395 }
    ];
    let geofenceCircles = [];

    // Draw geofences
    geofences.forEach(area => {
      let circle = L.circle([area.lat, area.lng], {
        radius: 200,
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.4
      }).addTo(map);
      geofenceCircles.push(circle);
    });

    // Click handling
    map.on("click", function(e) {
      clickCount++;

      if (clickCount === 1) {
        if (startMarker) map.removeLayer(startMarker);
        startMarker = L.marker(e.latlng, { draggable: false }).addTo(map).bindPopup("Start").openPopup();
        document.getElementById("warning").innerText = "Start selected. Click to set End.";
      }
      else if (clickCount === 2) {
        if (endMarker) map.removeLayer(endMarker);
        endMarker = L.marker(e.latlng, { draggable: false }).addTo(map).bindPopup("End").openPopup();
        drawRoute(startMarker.getLatLng(), endMarker.getLatLng());
      }
      else {
        // Reset
        clickCount = 0;
        if (startMarker) map.removeLayer(startMarker);
        if (endMarker) map.removeLayer(endMarker);
        if (routeControl) map.removeControl(routeControl);
        document.getElementById("warning").innerText = "Reset. Click to set Start.";
      }
    });

    function drawRoute(start, end) {
      if (routeControl) map.removeControl(routeControl);

      routeControl = L.Routing.control({
        waypoints: [start, end],
        routeWhileDragging: false,
        show: false,        // Hides the instructions panel
        addWaypoints: false,
        lineOptions: {
          styles: [{color: '#4a8cff', weight: 5}]
        },
        // Completely remove the container from DOM
        createMarker: function() { return null; } // Remove waypoint markers from the route
      }).addTo(map);

      routeControl.on("routesfound", function(e) {
        let coords = e.routes[0].coordinates;
        if (isRouteUnsafe(coords)) {
          document.getElementById("warning").innerText = "⚠️ Route passes unsafe area!";
          // Change route color to red if unsafe
          routeControl.getPlan().waypoints = [start, end];
          routeControl.once('routesfound', function(e) {
            routeControl.setWaypoints([start, end]);
            routeControl._line.setStyle({color: '#ff0000'});
          });
        } else {
          document.getElementById("warning").innerText = "✅ Safe route!";
        }
      });
    }

    // Check if route intersects geofence
    function isRouteUnsafe(coords) {
      return coords.some(coord => {
        return geofenceCircles.some(circle => {
          let distance = map.distance([coord.lat, coord.lng], circle.getLatLng());
          return distance <= circle.getRadius();
        });
      });
    }
  </script>
</body>
</html>
